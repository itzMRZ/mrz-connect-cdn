name: Update USIS Data

on:
  schedule:
    # Run every 7 days at 6 AM UTC (12 PM Bangladesh Time)
    - cron: '0 6 */7 * *'
  workflow_dispatch: # Allow manual trigger from Actions tab

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for backup comparison
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: pip install requests
    
    - name: Run update script
      run: python update_cdn.py
      
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add connect.json connect.json.gz exams.json exams.json.gz connect_backup.json free_labs.json backups/curr_*.json backups/20*.json
        
        # Check if there are changes to commit
        if git diff --quiet && git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update data and backups - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "âœ“ Changes pushed successfully"
        fi
