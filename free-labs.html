<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Free Labs - MRZ Connect CDN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 40px 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #00ff00;
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .back-link {
            color: #00aaff;
            text-decoration: none;
            margin-bottom: 30px;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .info {
            background: #1a1a1a;
            border-left: 3px solid #00aaff;
            padding: 12px;
            margin: 20px 0;
            color: #aaa;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat {
            background: #111;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 3px;
        }

        .stat-label {
            color: #666;
            font-size: 0.85em;
        }

        .stat-value {
            color: #00ff00;
            font-size: 1.2em;
            margin-top: 3px;
        }

        .filters {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .current-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #1a1a1a;
            border: 1px solid #00ff00;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .current-checkbox:hover {
            background: #00ff00;
            color: #0a0a0a;
        }

        .current-checkbox input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .current-checkbox label {
            cursor: pointer;
            color: #00ff00;
            margin: 0;
        }

        .current-checkbox:hover label {
            color: #0a0a0a;
        }

        .filter-btn {
            background: #111;
            border: 1px solid #333;
            color: #00aaff;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: #00aaff;
            color: #0a0a0a;
        }

        .filter-btn.active {
            background: #00ff00;
            color: #0a0a0a;
            border-color: #00ff00;
        }

        .schedule-container {
            margin-top: 20px;
        }

        .day-section {
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 3px;
        }

        .day-header {
            color: #00ff00;
            font-size: 1.3em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .day-header.current-day {
            border-bottom-color: #00ff00;
        }

        .slot-card {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 3px;
        }

        .slot-card.current-slot {
            border: 2px solid #00ff00;
            background: #1a1a1a;
        }

        .current-badge {
            background: #00ff00;
            color: #0a0a0a;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 10px;
        }

        .slot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .slot-time {
            color: #00aaff;
            font-size: 1.1em;
        }

        .slot-counts {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
        }

        .slot-count {
            color: #666;
        }

        .slot-count span {
            color: #00ff00;
        }

        .labs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 8px;
            margin-top: 10px;
        }

        .lab-item {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 8px 12px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lab-item.free {
            border-color: #00ff00;
        }

        .lab-name {
            color: #00ff00;
            font-weight: bold;
        }

        .dept-badges {
            display: flex;
            gap: 3px;
            flex-wrap: wrap;
        }

        .dept-badge {
            background: #0a0a0a;
            border: 1px solid #00aaff;
            color: #00aaff;
            padding: 1px 6px;
            border-radius: 3px;
            font-size: 0.75em;
        }

        .slots-section {
            margin-top: 10px;
        }

        .slots-title {
            color: #00aaff;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 5px;
            margin-top: 5px;
        }

        .time-slot {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            padding: 5px 8px;
            border-radius: 3px;
            font-size: 0.85em;
            color: #00ff00;
        }

        .no-labs {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #333;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>$ Free Labs</h1>
        <a href="index.html" class="back-link">← back</a>

        <div class="info">
            <strong>Showing free lab time slots for <span id="semester">Loading...</span></strong><br>
            Updated: <span id="lastUpdated">Loading...</span>
        </div>

        <div class="stats" id="stats">
            <div class="stat">
                <div class="stat-label">Total Labs</div>
                <div class="stat-value">-</div>
            </div>
            <div class="stat">
                <div class="stat-label">Free Slots</div>
                <div class="stat-value">-</div>
            </div>
            <div class="stat">
                <div class="stat-label">Occupied Slots</div>
                <div class="stat-value">-</div>
            </div>
            <div class="stat">
                <div class="stat-label">Avg Utilization</div>
                <div class="stat-value">-</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Days</button>
            <button class="filter-btn" data-filter="SATURDAY">Saturday</button>
            <button class="filter-btn" data-filter="SUNDAY">Sunday</button>
            <button class="filter-btn" data-filter="MONDAY">Monday</button>
            <button class="filter-btn" data-filter="TUESDAY">Tuesday</button>
            <button class="filter-btn" data-filter="WEDNESDAY">Wednesday</button>
            <button class="filter-btn" data-filter="THURSDAY">Thursday</button>
            <div class="current-checkbox">
                <input type="checkbox" id="currentTimeCheckbox">
                <label for="currentTimeCheckbox">Show Current/Upcoming</label>
            </div>
        </div>

        <div class="schedule-container" id="schedule">
            <div class="no-labs">Loading schedule...</div>
        </div>

        <footer>
            <a href="https://github.com/itzMRZ/mrz-connect-cdn" style="color: #00ff00; text-decoration: none;">GitHub</a> • 
            Data source: <a href="https://github.com/eniamza" style="color: #00aaff; text-decoration: none;">@eniamza</a> • 
            <a href="https://usis-cdn.eniamza.com/connect.json" style="color: #00aaff; text-decoration: none;">usis-cdn.eniamza.com</a>
        </footer>
    </div>

    <script>
        let scheduleData = null;
        let currentFilter = 'all';
        let showCurrent = false;

        async function loadFreeLabs() {
            try {
                const response = await fetch('free_labs.json');
                if (!response.ok) throw new Error('Failed to load');
                
                const data = await response.json();
                const m = data.metadata;
                
                // Update stats
                document.getElementById('semester').textContent = m.semester || 'Unknown';
                document.getElementById('lastUpdated').textContent = new Date(m.lastUpdated).toLocaleString();
                
                const stats = document.querySelectorAll('.stat-value');
                stats[0].textContent = m.totalLabs;
                stats[1].textContent = m.totalFreeSlots;
                stats[2].textContent = m.totalOccupiedSlots;
                stats[3].textContent = m.averageUtilization + '%';
                
                // Store schedule data
                scheduleData = data.schedule;
                
                // Render schedule
                renderSchedule(scheduleData);
                
            } catch (error) {
                console.error('Error loading free labs:', error);
                document.getElementById('schedule').innerHTML = `
                    <div class="no-labs">
                        Unable to load free labs data.<br>
                        <span style="font-size: 0.9em; color: #666;">
                            Make sure free_labs.json exists.
                        </span>
                    </div>
                `;
            }
        }

        function getCurrentDayAndSlot() {
            const now = new Date();
            const dayNames = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            const currentDay = dayNames[now.getDay()];
            const currentTime = now.getHours() * 60 + now.getMinutes(); // minutes since midnight
            
            // Convert to Bangladesh time (UTC+6)
            const bdOffset = 6 * 60;
            const bdTime = currentTime + bdOffset;
            const bdHours = Math.floor(bdTime / 60) % 24;
            const bdMinutes = bdTime % 60;
            const bdCurrentTime = bdHours * 60 + bdMinutes;
            
            return { day: currentDay, time: bdCurrentTime };
        }
        
        function parseSlotTime(timeStr) {
            const [h, m] = timeStr.split(':').map(Number);
            return h * 60 + m;
        }
        
        function findCurrentOrUpcoming(schedule) {
            const { day: currentDay, time: currentTime } = getCurrentDayAndSlot();
            const days = ['SATURDAY', 'SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY'];
            
            // Start from current day
            let dayIndex = days.indexOf(currentDay);
            if (dayIndex === -1) dayIndex = 0; // Default to Saturday if not found (Friday)
            
            // Check current day first
            for (let i = 0; i < days.length; i++) {
                const checkDay = days[(dayIndex + i) % days.length];
                if (!schedule[checkDay]) continue;
                
                const slots = Object.keys(schedule[checkDay]).sort();
                
                for (const slotKey of slots) {
                    const slot = schedule[checkDay][slotKey];
                    const slotStart = parseSlotTime(slot.startTime);
                    const slotEnd = parseSlotTime(slot.endTime);
                    
                    // If checking current day, only show current or future slots
                    if (i === 0 && slotEnd < currentTime) continue;
                    
                    // Return first valid slot
                    if (slot.freeLabs.length > 0) {
                        return { day: checkDay, slotKey: slotKey };
                    }
                }
            }
            
            return null;
        }

        function renderSchedule(schedule, filterDay = null) {
            const container = document.getElementById('schedule');
            
            if (!schedule) {
                container.innerHTML = '<div class="no-labs">No schedule data.</div>';
                return;
            }
            
            let html = '';
            let days = filterDay ? [filterDay] : Object.keys(schedule);
            let currentSlotInfo = null;
            
            // If showing current/upcoming, find and filter
            if (showCurrent) {
                currentSlotInfo = findCurrentOrUpcoming(schedule);
                if (currentSlotInfo) {
                    days = [currentSlotInfo.day];
                } else {
                    container.innerHTML = '<div class="no-labs">No free labs available in current or upcoming slots.</div>';
                    return;
                }
            }
            
            days.forEach(day => {
                const slots = schedule[day];
                const isCurrentDay = currentSlotInfo && currentSlotInfo.day === day;
                
                html += `
                    <div class="day-section">
                        <div class="day-header ${isCurrentDay ? 'current-day' : ''}">${day}${isCurrentDay ? ' <span style="color: #00aaff; font-size: 0.8em;">(Current/Upcoming)</span>' : ''}</div>
                `;
                
                const slotKeys = showCurrent && currentSlotInfo && currentSlotInfo.day === day 
                    ? [currentSlotInfo.slotKey] 
                    : Object.keys(slots);
                
                slotKeys.forEach(slotKey => {
                    const slot = slots[slotKey];
                    const freeCount = slot.freeLabs.length;
                    const occupiedCount = slot.occupiedLabs.length;
                    const isCurrent = currentSlotInfo && currentSlotInfo.day === day && currentSlotInfo.slotKey === slotKey;
                    
                    html += `
                        <div class="slot-card ${isCurrent ? 'current-slot' : ''}">
                            <div class="slot-header">
                                <div class="slot-time">
                                    ${formatTime(slot.startTime)} - ${formatTime(slot.endTime)}
                                    ${isCurrent ? '<span class="current-badge">NOW/UPCOMING</span>' : ''}
                                </div>
                                <div class="slot-counts">
                                    <div class="slot-count">Free: <span>${freeCount}</span></div>
                                    <div class="slot-count">Occupied: <span>${occupiedCount}</span></div>
                                </div>
                            </div>
                    `;
                    
                    if (freeCount > 0) {
                        html += `
                            <div style="color: #00aaff; margin: 8px 0; font-size: 0.9em;">Free Labs:</div>
                            <div class="labs-grid">
                                ${slot.freeLabs.map(lab => `
                                    <div class="lab-item free">
                                        <span class="lab-name">${lab.labRoom}</span>
                                        <div class="dept-badges">
                                            ${lab.departments.map(dept => `<span class="dept-badge">${dept}</span>`).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    } else {
                        html += '<div style="color: #666; margin-top: 8px;">No free labs</div>';
                    }
                    
                    html += '</div>';
                });
                
                html += '</div>';
            });
            
            container.innerHTML = html;
        }

        function formatTime(timeStr) {
            const [h, m] = timeStr.split(':');
            const hour = parseInt(h);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const hour12 = hour % 12 || 12;
            return `${hour12}:${m} ${ampm}`;
        }

        function filterSchedule(filterType) {
            currentFilter = filterType;
            
            if (filterType === 'all') {
                renderSchedule(scheduleData);
            } else {
                renderSchedule(scheduleData, filterType);
            }
        }

        // Filter button handling
        document.addEventListener('DOMContentLoaded', () => {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterSchedule(btn.dataset.filter);
                });
            });
            
            // Current time checkbox handling
            const currentCheckbox = document.getElementById('currentTimeCheckbox');
            currentCheckbox.addEventListener('change', (e) => {
                showCurrent = e.target.checked;
                if (showCurrent) {
                    // Disable day filters when showing current
                    filterBtns.forEach(b => {
                        b.classList.remove('active');
                        b.disabled = true;
                        b.style.opacity = '0.5';
                    });
                } else {
                    // Re-enable filters
                    filterBtns.forEach(b => {
                        b.disabled = false;
                        b.style.opacity = '1';
                    });
                    filterBtns[0].classList.add('active');
                }
                filterSchedule(currentFilter);
            });
        });

        loadFreeLabs();
    </script>
</body>
</html>
