<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse historical semester data backups. Access archived course information from previous semesters.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Historical BRAC University Data Backups - MRZ Connect CDN">
    <meta property="og:description" content="Access archived semester data. Historical course and exam information from past semesters.">
    <meta property="og:image" content="https://connect-cdn.itzmrz.xyz/banner.png">
    <meta property="og:url" content="https://connect-cdn.itzmrz.xyz/backups.html">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Historical BRAC University Data Backups - MRZ Connect CDN">
    <meta name="twitter:description" content="Access archived semester data. Historical course and exam information from past semesters.">
    <meta name="twitter:image" content="https://connect-cdn.itzmrz.xyz/banner.png">
    
    <title>Backups - MRZ Connect CDN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 40px 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #00ff00;
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .back-link {
            color: #00aaff;
            text-decoration: none;
            margin-bottom: 30px;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .info {
            background: #1a1a1a;
            border-left: 3px solid #00aaff;
            padding: 12px;
            margin: 20px 0;
            color: #aaa;
        }

        .current-badge {
            background: #00ff00;
            color: #0a0a0a;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }

        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #333;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        .backups-list {
            margin-top: 20px;
        }

        .backup-item {
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 3px;
        }

        .backup-semester {
            color: #00ff00;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .backup-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .backup-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .backup-link {
            color: #00aaff;
            text-decoration: none;
            padding: 5px 12px;
            border: 1px solid #00aaff;
            border-radius: 3px;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .backup-link:hover {
            background: #00aaff;
            color: #0a0a0a;
        }

        .no-backups {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .backup-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>$ Backups</h1>
        <a href="index.html" class="back-link">← back</a>

        <div class="info">
            Backups are created automatically when mid exam dates change for a new semester.
            <br>Current semester: <strong id="currentSemester">Loading...</strong> • Last fetched: <strong id="lastFetched">Loading...</strong>
        </div>

        <div class="backups-list" id="backups">
            <div class="no-backups">Loading backups...</div>
        </div>

        <footer>
            <a href="https://github.com/itzMRZ/mrz-connect-cdn" style="color: #00ff00; text-decoration: none;">GitHub</a> • 
            Data source: <a href="https://github.com/eniamza" style="color: #00aaff; text-decoration: none;">@eniamza</a> • 
            <a href="https://usis-cdn.eniamza.com/connect.json" style="color: #00aaff; text-decoration: none;">usis-cdn.eniamza.com</a>
        </footer>
    </div>

    <script>
        // Load current semester info from connect.json
        async function loadCurrentInfo() {
            try {
                const response = await fetch('connect.json');
                if (response.ok) {
                    const data = await response.json();
                    const m = data.metadata;
                    
                    // Detect semester
                    let semester = 'Unknown';
                    if (m.midExamStartDate) {
                        const date = new Date(m.midExamStartDate);
                        const month = date.getMonth() + 1;
                        const year = date.getFullYear();
                        if (month >= 1 && month <= 4) semester = `Spring ${year}`;
                        else if (month >= 5 && month <= 8) semester = `Summer ${year}`;
                        else semester = `Fall ${year}`;
                    }
                    
                    document.getElementById('currentSemester').textContent = semester;
                    
                    // Format last fetched time
                    const lastUpdated = new Date(m.lastUpdated);
                    const fetchedStr = lastUpdated.toLocaleString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        timeZoneName: 'short'
                    });
                    document.getElementById('lastFetched').textContent = fetchedStr;
                }
            } catch (error) {
                console.error('Error loading current info:', error);
            }
        }
        
        async function loadBackups() {
            const container = document.getElementById('backups');
            
            try {
                // Hardcoded repository info for reliability
                const username = 'itzMRZ';
                const repo = 'mrz-connect-cdn';
                
                const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/backups`;
                console.log('Fetching from:', apiUrl);
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    container.innerHTML = `
                        <div class="no-backups">
                            No backups available yet.<br>
                            <span style="font-size: 0.9em; color: #666;">
                                Backups will be created when exam dates change.
                            </span>
                        </div>
                    `;
                    return;
                }
                
                const files = await response.json();
                const backupFiles = files.filter(f => f.name.endsWith('.json'));
                
                if (backupFiles.length === 0) {
                    container.innerHTML = `
                        <div class="no-backups">
                            No backups available yet.
                        </div>
                    `;
                    return;
                }
                
                // Separate current and archived backups
                const currentBackups = [];
                const archivedBackups = [];
                
                backupFiles.forEach(file => {
                    // Check for current backup: curr_Fall2025_connect.json
                    const currMatch = file.name.match(/^curr_([^_]+)_connect\.json$/);
                    if (currMatch) {
                        currentBackups.push({
                            semester: currMatch[1],
                            file: file.name,
                            isCurrent: true
                        });
                        return;
                    }
                    
                    // Check for archived backup: 20251104_1200_Fall2025_connect.json
                    const archiveMatch = file.name.match(/^(\d{8})_(\d{4})_([^_]+)_connect\.json$/);
                    if (archiveMatch) {
                        archivedBackups.push({
                            date: archiveMatch[1],
                            time: archiveMatch[2],
                            semester: archiveMatch[3],
                            file: file.name,
                            isCurrent: false
                        });
                    }
                });
                
                // Sort archived backups by date descending
                archivedBackups.sort((a, b) => b.date.localeCompare(a.date));
                
                if (currentBackups.length === 0 && archivedBackups.length === 0) {
                    container.innerHTML = `
                        <div class="no-backups">
                            No valid backups found.
                        </div>
                    `;
                    return;
                }
                
                // Render backups
                let html = '';
                
                // Render current backup first
                currentBackups.forEach(backup => {
                    html += `
                        <div class="backup-item">
                            <div class="backup-semester">
                                ${backup.semester}
                                <span class="current-badge">CURRENT</span>
                            </div>
                            <div class="backup-date">Updates weekly • Ongoing semester</div>
                            <div class="backup-links">
                                <a href="https://connect-cdn.itzmrz.xyz/backups/${backup.file}" class="backup-link" target="_blank">view</a>
                                <a href="backups/${backup.file}" class="backup-link" download>download</a>
                            </div>
                        </div>
                    `;
                });
                
                // Render archived backups
                archivedBackups.forEach(backup => {
                    const dateStr = `${backup.date.slice(0,4)}-${backup.date.slice(4,6)}-${backup.date.slice(6,8)}`;
                    const timeStr = `${backup.time.slice(0,2)}:${backup.time.slice(2,4)}`;
                    
                    html += `
                        <div class="backup-item">
                            <div class="backup-semester">${backup.semester}</div>
                            <div class="backup-date">Archived: ${dateStr} at ${timeStr} UTC</div>
                            <div class="backup-links">
                                <a href="https://connect-cdn.itzmrz.xyz/backups/${backup.file}" class="backup-link" target="_blank">view</a>
                                <a href="backups/${backup.file}" class="backup-link" download>download</a>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading backups:', error);
                container.innerHTML = `
                    <div class="no-backups">
                        No backups available yet.<br>
                        <span style="font-size: 0.9em; color: #666;">
                            Check the <a href="backups/" style="color: #00aaff;">backups directory</a> manually.
                        </span>
                    </div>
                `;
            }
        }

        loadCurrentInfo();
        loadBackups();
    </script>
</body>
</html>
